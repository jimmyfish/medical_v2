AppBundle\Entity\Laboratorium:
    type: entity
    table: laboratorium
    repositoryClass: AppBundle\Repository\LaboratoriumRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    lifecycleCallbacks: {  }
    oneToOne:
      idUser:
        targetEntity: User
        joinColumn:
          name: id_user
          referencedColumnName: id
    fields:
      namaLab:
        type: string
        length: 255
      jenisLab:
        type: string
        length: 255
      kodeLab:
        type: string
        length: 100
